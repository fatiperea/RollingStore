<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos principales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Equipo Cuatro - RCS" />
    <meta
      name="description"
      content="Descubre la mejor selección de camisetas de fútbol en nuestra tienda en línea. ¡Explora nuestro catálogo y encuentra la camiseta perfecta para mostrar tu pasión por el deporte rey!"
    />
    <meta
      name="keywords"
      content="camisetas de fútbol, equipación deportiva, aficionados al fútbol, ropa deportiva, camisetas de equipos, merchandising futbolístico"
    />

    <!-- Hojas de estilo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Título principal y favicon -->
    <link rel="shortcut icon" href="../img/icono-pestaña.png" />
    <title>RollingStore</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg text-center shadow"
        data-bs-theme="dark"
      >
        <div class="container text-center">
          <div class="col-10 col-md-11 col-lg-4">
            <a class="navbar-brand" href="../index.html"
              ><img
                class="img-fluid navImg"
                src="../img/logo.png"
                alt="logo rolling store"
            /></a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link active dropdown-toggle px-md-3"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Nacional
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="../pages/error404.html"
                      >Norte</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="../pages/error404.html"
                      >Buenos Aires</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="../pages/error404.html"
                      >País</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link active dropdown-toggle px-md-3"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Internacional
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="../pages/error404.html"
                      >Europa</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="../pages/error404.html"
                      >Sudamérica</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="../pages/error404.html"
                      >Mundo</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-disabled="true"
                  href="../pages/acercaDeNosotros.html"
                  >Nosotros</a
                >
              </li>
            </ul>

            <form class="d-flex" role="search">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Buscar"
                  id="inputBuscar"
                  aria-describedby="busqueda"
                />
                <span class="input-group-text rounded-end" id="btnBuscar"
                  ><i class="bi bi-search"></i
                ></span>
                <a href="" class="pt-2">
                  <i
                    class="bi bi-person-fill mx-4 mx-md-4 mx-lg-2 mx-xl-3 opacity-50"
                    style="font-size: x-large; color: #ffffff"
                  ></i>
                  <a href="../pages/carritoDeCompras.html" class="pt-2">
                    <i
                      class="bi bi-cart-fill mx-4 mx-md-4 mx-lg-2 mx-xl-3"
                      style="font-size: x-large; color: #ffffff"
                    ></i>
                  </a>
                </a>
              </div>
            </form>
            <div class="bg-info row-cols-1"></div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container w-75 mt-3">
      <div class="row align-items-lg-stretch">
        <div
          class="col bg-light-subtle border border-light-subtle shadow-sm p-5 my-5"
        >
          <div>
            <div class="text-end">
              <img src="../img/logo.png" width="250" alt="logo" />
            </div>
            <h2 class="text-center py-3" aria-describedby="bienvenido al login ingrese sus datos">Bienvenido</h2>
            <form action="" id="formLog">
              <div class="mb-4 w-75 mx-auto">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="user" autocomplete="off" placeholder="ingrese usuario" minlength="5" maxlength="15" aria-describedby="nombre de usuario" required/>
              </div>
              <div class="mb-4 w-75 mx-auto">
                <label class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="email" placeholder="ingrese su e-mail" minlength="9" aria-describedby="email" required/>
              </div>
              <div class="mb-4 w-75 mx-auto">
                <label class="form-label text-start">Contraseña</label>
                <input type="password" class="form-control" id="pass" placeholder="minimo 8 caracteres" minlength="8" maxlength="20" aria-describedby="contraseña" required/>
                <input
                  type="text"
                  class="form-control"
                  id="user"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-4 w-75 mx-auto">
                <label class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-4 w-75 mx-auto">
                <label class="form-label text-start">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="pass"
                  required
                />
              </div>
              <div class="text-center">
                <input
                  type="button"
                  class="btn btn-primary w-50"
                  value="Iniciar sesión"
                  id="initBtn"
                  onclick="log()"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- script de FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a19956b3b8.js"
      crossorigin="anonymous"
    ></script>
    <!-- script del TEAM -->
    <script src="../js/login.js"></script>
  </body>
</html>
