<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos principales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Equipo Cuatro - RCS" />
    <meta
      name="description"
      content="Descubre la mejor selección de camisetas de fútbol en nuestra tienda en línea. ¡Explora nuestro catálogo y encuentra la camiseta perfecta para mostrar tu pasión por el deporte rey!"
    />
    <meta
      name="keywords"
      content="camisetas de fútbol, equipación deportiva, aficionados al fútbol, ropa deportiva, camisetas de equipos, merchandising futbolístico"
    />

    <!-- Hojas de estilo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container w-75 mt-3">
      <div class="row align-items-lg-stretch">
        
        <div class="col bg-white p-5">
          <div>
            <div class="text-end">
              <img src="../img/logo.png" width="200" alt="logo prueba" />
            </div>
            <h2 class="text-center py-5">Bienvenido</h2>
            <form action="" id="formLog">
              <div class="mb-4">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="user"/>
              </div>
              <div class="mb-4">
                <label class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass" />
              </div>

              <div class="d-grid">
                <input type="button" class="btn btn-primary" value="Iniciar sesión" id="initBtn" onclick="log()">
              </div>
              
            </form>

          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- script de FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a19956b3b8.js"
      crossorigin="anonymous"
    ></script>
    <!-- script del TEAM -->
    <!-- <script src="./js/app.js"></script> -->
    <script src="../js/login.js"></script>
  </body>
</html>
