<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos principales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Equipo Cuatro - RCS" />
    <meta
      name="description"
      content="Descubre la mejor selección de camisetas de fútbol en nuestra tienda en línea. ¡Explora nuestro catálogo y encuentra la camiseta perfecta para mostrar tu pasión por el deporte rey!"
    />
    <meta
      name="keywords"
      content="camisetas de fútbol, equipación deportiva, aficionados al fútbol, ropa deportiva, camisetas de equipos, merchandising futbolístico"
    />

    <!-- Hojas de estilo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Título prinicipal y favicon -->
    <link rel="shortcut icon" href="../img/icono-pestaña.png" />
    <title>Login</title>
  </head>

  <body>
    <div class="container w-75 mt-3">
      <div class="row align-items-lg-stretch">
        <div class="col bg-white p-5">
          <div>
            <div class="text-end">
              <img src="../img/logo.png" width="200" alt="logo prueba" />
            </div>
            <h2 class="text-center py-5">Admin sesión</h2>
            <form action="#">
              <div class="mb-4">
                <label for="nombre" class="form-label">Usuario</label>
                <input
                  id="nombre"
                  type="text"
                  class="form-control"
                  placeholder="Ingrese su usuario"
                  minlength="2"
                  maxlength="20"
                  required
                />
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  placeholder="Ingrese su contraseña"
                  minlength="2"
                  maxlength="20"
                  required
                />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Iniciar sesión
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- script de FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a19956b3b8.js"
      crossorigin="anonymous"
    ></script>
    <!-- script del TEAM -->
    <script src="./js/app.js"></script>
  </body>
</html>
